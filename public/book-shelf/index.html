	</head>
	<body data-page="book-shelf">

			<button onclick="toggleId('gray-back-add-book')" onmouseover="on=true"  onmouseout="on=false">add</button>
		    <div class="gray-back hidable hide" id="gray-back-add-book">
				<div class="pop" onmouseover="on=true" onmouseout="on=false">
					<div class="slide-cont">

						<div id="slide1" class="slide2 slide ">
							<div class="greeting">
								<h1>Search and add a book</h1>
								<div id="search" class="dropIcon-cont" data-type="pop">
									<input type="search" class="dropIcon" placeholder="Search for a book!" onkeydown="assign('check',this,'',search,()=>{})" autocomplete="off">
									<div class="dropDown ">
										<div class="dropContain shadow" data-type="search"></div>
									</div>
								</div>
							</div>
							<div class="footer">
								<a href="#" onclick="slide(1,'slide2')">Didn't find your book?... Add it now</a>
							</div>
						</div>

						<div id="slide2" class="slide2 slide hide">
							<div class="greeting">
								<h1>Add a book</h1>
								<form action="" onsubmit="submitBook(event)">
									<input type="file" name="" id="file" onchange="displayImage(this)">
									<div class="inp-cont">
										<input type="text" id="title" required>
										<label for="title">Book title</label>
									</div>
									<div class="inp-cont">
										<input type="text" id="author" required>
										<label for="author">Author name</label>
									</div>
									<div class="inp-cont">
										<input type="number" id="isbn" required>
										<label for="isbn">ISBN Num.</label>
									</div>
									<div class="inp-cont">
										<input type="text" id="tags" required>
										<label for="tags">Tags<small>(genres)</small></label>
									</div>
									<button class="btn">Submit</button>
								</form>
							</div>
							<!-- <div class="footer"> -->
								<!-- <button class="next" onclick="slide(0,'slide2')">back</button> -->
								<!-- <button class="next" onclick="slide(2,'slide2')">Next</button> -->

							<!-- </div> -->
						</div>

						<div id="slide3" class="slide2 slide hide">
							<div class="greeting">
								<h1>Book availability..</h1>

								<div>
									<div id="bookAdd"></div>

									<form action="" onsubmit="submitBookInfo(event)">
										<input type="hidden" id="bookId" required>
									<table>
										<tbody>
											<tr>
												<th>
													Available for:
												</th>
												<td>
													<input type="checkbox" name="" id="swap">
													<label for="swap">Swapp</label>
												</td>
												<td>
													<input type="checkbox" name="" id="lend">
													<label for="lend">Lend</label>
												</td>
												<td>
													<input type="checkbox" name="" id="sell">
													<label for="sell">Sell</label>
												</td>
											</tr>
										
											<tr>
												<th>
													Worth:
												</th>
												<td>
													<select value="" id="swap-stars">
														<option value="5">5</option>
														<option value="4">4</option>
														<option value="3">3</option>
														<option value="2">2</option>
														<option value="1">1</option>
													</select>
													<label for="swap-stars">Stars</label>
												</td>
												<td>
													<input type="number" id="price-g">
													<label for="priceG">EGP</label>
													<select value="" id="point">
														<option value="5">5</option>
														<option value="4">4</option>
														<option value="3">3</option>
														<option value="2">2</option>
														<option value="1">1</option>
													</select>
													<label for="point">Points</label>
												</td>
												<td>
													<input type="number" id="price">
													<label for="price">EGP</label>
												</td>
											</tr>

											<tr>
												<th>
													More details:
												</th>
												<td>
													<label for="gov">Governorate:</label>
													
													<select value="" id="gov" required>
														<option value="giza">6th October</option>
														<!-- <option >Cairo</option> -->
														<!-- <option >Alexandria</option> -->
														<!-- <option >Portsaid</option> -->
														<!-- <option >Damietta</option> -->
													</select>
												</td>
												<td>
													<label for="area">Area:</label>
													<select value="" id="area">
														<option value="hosary">Hosary</option>
													</select>
												</td>
											</tr>
										</tbody>
									</table>
									<button>Submit</button>
									</form>	
								</div>

								<div></div>
							</div>
							<!-- <div class="footer">
								<button class="next" onclick="slide(0,'slide2')">back</button>
							</div> -->
						</div>

					</div>
		        </div>
		    </div>

		    <div id="booksContain"></div>
		</div>
