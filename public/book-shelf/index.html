<!DOCTYPE html>
<html>
	<head>
		<title>BookStation | Book Shelf</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../css/css.css" >
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <script>var dir = '../'</script>

	</head>
	<body data-page="book-shelf">
		
		<div class="loading">Loading...</div>

		<nav id="navbar" class="nav shadow"></nav>



		<div id="bcontainer" class="body-info">
			<button onclick="toggleId('gray-back-add-book')" onmouseover="on=true"  onmouseout="on=false">add</button>
		    <div class="gray-back hidable" id="gray-back-add-book">
		        <div class="pop" onmouseover="on=true" onmouseout="on=false">
	                <div class="greating">
	                    <h1>Add a book</h1>
	                    <form action="" onsubmit="submitBook(event)">
	                    	<input type="file" name="" id="file" onchange="displayImage(this)">
	                    	<div class="inp-cont">
                                <input type="text" id="title" data-type="email" autocomplete="email" required>
                                <label for="title">Book title</label>
                            </div>
                            <div class="inp-cont">
                                <input type="text" id="author" data-type="email" autocomplete="email" required>
                                <label for="author">Author name</label>
                            </div>
                            <div class="inp-cont">
                                <input type="text" id="isbn" data-type="email" autocomplete="email" required>
                                <label for="isbn">ISBN Num.</label>
                            </div>
                            <div class="inp-cont">
                                <input type="text" id="tags" data-type="email" autocomplete="email" required>
                                <label for="tags">Tags<small>(genres)</small></label>
                            </div>
                            <button class="btn">Submit</button>
	                    </form>
	                </div>
		        </div>
		    </div>

		    <div id="booksContain"></div>
		</div>
