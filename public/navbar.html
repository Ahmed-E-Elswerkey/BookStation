<ul>
    <li id="brand">

            <img src="imgs/00-BS_Logo.gif" class="f-l-s" draggable="false" alt="">BookStation

    </li>
    <li class=" in ">
        <a id="home-p" class="menu-link f-l-h" href="./home.html">Home</a>

    <li id="search">
        <div id="search" class="dropIcon-cont">
            <input type="search" class="dropIcon hoverShade" placeholder="Search by name" oninput="search(this.value,'search');cl('searching')" autocomplete="off">
            <div class="dropDown">
                <div class="dropContain shadow" data-type='search'>
                    <input type="radio" class="s-radio" name="s-resu" id="s-radio-t" checked>
                    <label for="s-radio-t">By title</label>
                    <div class="s-res" id="s-res-title" autofocus></div>

                    <input type="radio" class="s-radio" name="s-resu" id="s-radio-a">
                    <label for="s-radio-a">By author</label>
                    <div class="s-res" id="s-res-author"></div>

                    <input type="radio" class="s-radio" name="s-resu" id="s-radio-g">
                    <label for="s-radio-g">By Tags</label>
                    <div class="s-res" id="s-res-tags"></div>

                </div>
            </div>
        </div>
    </li>
    
    <hr class="in" style="height:4vh;" size="40">
    
    <li class="in">
        <div id="notifs" class="dropIcon-cont">
            <i class="fas fa-bell dropIcon"></i>
            <div class="dropDown ">
                <div class="dropContain shadow"></div>
            </div>
        </div>
    </li>
    <li class="in">
        <div id="trans" class="dropIcon-cont">
            <i class="fas fa-exchange-alt dropIcon"></i>
            <div class="dropDown ">
                <div class="dropContain shadow"></div>
            </div>
        </div>
    </li>
    <li class="in">
        <div id="people" class="dropIcon-cont">
            <i class="fas fa-users dropIcon"></i>
            <div class="dropDown ">
                <div class="dropContain shadow"></div>
            </div>
        </div>
    </li>
    <li class="in dropIcon-cont" style='font-size:1.4rem;font-weight:500;'>
        <h1 id="username" class="dropIcon hoverShade"></h1>
        <div class="dropDown ">
            <div class="dropContain shadow">
                <a href='#' style='margin:1vw' onclick='firebase.auth().signOut();window.location.reload()'>
                    <bold style="font-size:0.7rem;">Log out</bold>
                </a>
            </div>
        </div>
        
    </li>
    <li id="sign" class="out">
        <button class="shadow btn log-btn" onmouseover="on=true" onmouseout="on=false" onclick="pop('in')">LOG IN</button>
        <button class="shadow success btn sign-btn" onmouseover="on=true" onmouseout="on=false" onclick="pop('up')"	>SIGN UP</button>
