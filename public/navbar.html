<ul>
    <li id="brand">
        <a href="/">
            <img src="imgs/00-BS_Logo.gif" class="f-l-s" draggable="false" alt="">BookStation
        </a>
    </li>
    <li class=" in ">
        <a id="home-p" class="menu-link f-l-h" href="./home.html">Home</a>
        <a id="book-shelf" class="menu-link f-l-h" href="../book-shelf">Book Shelf</a>
    </li>
    <li id="search">
        <div id="search" class="dropIcon-cont">
            <input type="search" class="dropIcon hoverShade" placeholder="Search by name" oninput="search(this,'search');cl('searching')" autocomplete="off">
            <div class="dropDown">
                <div class="dropContain shadow" data-type='search'>
                    <input type="radio" class="s-radio" name="s-resu" id="s-radio-t" checked>
                    <div class="s-res" id="s-res-title" autofocus>
                        No results Yet
                    </div>
                    <label for="s-radio-t">By title</label>

                    <input type="radio" class="s-radio" name="s-resu" id="s-radio-a">
                    <div class="s-res" id="s-res-author">
                        No results Yet
                    </div>
                    <label for="s-radio-a">By author</label>

                    <input type="radio" class="s-radio" name="s-resu" id="s-radio-g">
                    <div class="s-res" id="s-res-tags">
                        No results Yet
                    </div>
                    <label for="s-radio-g">By Tags</label>

                </div>
            </div>
        </div>
    </li>
    
    <hr class="in" style="height:4vh;" size="40">
    
    <li class="in">
        <div id="notifs" class="dropIcon-cont" onmouseover="seenF(this,'notifs')">
            <div class="dot"></div>
            <i class="fas fa-bell dropIcon"></i>
            <div class="dropDown ">
                <div class="dropContain shadow"></div>
            </div>
        </div>
    </li>
    <li class="in">
        <div id="trans" class="dropIcon-cont" onmouseover="seenF(this,'trans')">
            <div class="dot"></div>
            <i class="fas fa-exchange-alt dropIcon"></i>
            <div class="dropDown ">
                <div class="dropContain shadow"></div>
            </div>
        </div>
    </li>
    <li class="in">
        <div id="people" class="dropIcon-cont" onmouseover="seenF(this,'chats')">
            <div class="dot"></div>
            <i class="fas fa-users dropIcon"></i>
            <div class="dropDown ">
                <div class="dropContain shadow"></div>
            </div>
        </div>
    </li>
    <li class="in dropIcon-cont" style='font-size:1.4rem;font-weight:500;'>
        <h1 id="username" class="dropIcon hoverShade"></h1>
        <div class="dropDown ">
            <div class="dropContain shadow">
                <a href='#' style='margin:1vw' onclick='firebase.auth().signOut();window.location.reload()'>
                    <bold style="font-size:0.7rem;">Log out</bold>
                </a>
            </div>
        </div>
        
    </li>
    <li id="sign" class="out">
        <button class="shadow btn log-btn" onmouseover="on=true" onmouseout="on=false" onclick="pop('in')">LOG IN</button>
        <button class="shadow success btn sign-btn" onmouseover="on=true" onmouseout="on=false" onclick="pop('up')"	>SIGN UP</button>
    </li>
    <!-- <div id="lang"><img class="out btn shadow f-l-s" src="imgs/00-Language.png" alt=""></div> -->
</ul>

<div class="gray-back hidable hide" id="gray-back-submit-location">
    <div class="pop" onmouseover="on=true" onmouseout="on=false">
        <div id="greeting">
            <h1 class="pop-head">Confirm meeting data</h1>
        </div>
        <form action="#" onsubmit="submitLocation(this);return false" style="height:80%;display:flex;flex-flow:column;">
            <div class="inp-cont" id="location-confirm" style="font-size: 1.2rem;border:1px solid brown;">
                Location
            </div>
            <div class="inp-cont">
                <input type="text" id="adress" required>
                <label for="adress">Adress inside area</label>
            </div>
            <div class="inp-cont">
                <input type="date" id="day" required>
                <label for="day">day</label>
            </div>
            <div class="inp-cont">
                <input type="datetime" id="time" required>
                <label for="time">Time <small> (hh : mm : am/pm)</small></label>
            </div>
            <button class="btn">Confirm</button>
        </form>
    </div>
</div>
